			<h1>fender stratocaster音色钮控制说明</h1>
			<span class="sub_date">June 26, 2019</span>
			<div class="cnt">
				<p>Fender Stratocaster的音色钮有三个,只有两个音色钮，到底谁管谁？</p>

<p>墨西哥产吉他第一个音色钮控制琴颈拾音器，第二个钮控制中间拾音器，而琴桥拾音器是直通的，不受旋钮控制；而美产吉他第一个钮相同，第二个钮同时控制后面两组拾音器。</p>
