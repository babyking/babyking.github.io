---
layout: index
---

<ul class="posts">
		{% for post in site.posts %}
			{% if post.layout == "page" %}
			{%   continue %}
			{% endif %}
		<li>
			<span class="date" cate="{{ post.categories }}">{{ post.date | date:"%Y-%m-%d" }}</span> 
			<!-- <span class="category">{{ post.category}}</span> -->
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
</ul>
